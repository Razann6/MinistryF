<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #0e1a40;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #1f3b99;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
  <input type="password" id="password" placeholder="كلمة المرور" required><br>
  <button onclick="login()">دخول</button>

  <p id="message"></p>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

  <script>
    // 🔁 هنا  بيانات مشروه من Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            document.getElementById("message").innerText = "يجب تفعيل البريد أولاً. تم إرسال رابط التفعيل.";
            user.sendEmailVerification();
          } else {
            document.getElementById("message").innerText = "تم تسجيل الدخول!";
            window.location.href = "main.html"; // to main page
          }
        })
        .catch((error) => {
          document.getElementById("message").innerText = "خطأ: " + error.message;
        });
    }
  </script>
</body>
</html>
